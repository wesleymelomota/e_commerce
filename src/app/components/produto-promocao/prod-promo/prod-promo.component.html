<div class="produto-promocao" *ngIf="produtoPromocao">
  <div class="anuncio">
    <h3>Produtos em Promoção</h3>
  </div>
  
    <div class="content" *ngFor="let produto of produtos" >
      <mat-card class="example-card" >
        <mat-card-header>
          <!--<div mat-card-avatar class="example-header-image"></div>-->
          <mat-card-title>{{produto.nome}}</mat-card-title>
          
        </mat-card-header>
        <img mat-card-image [src]="urlImagem+produto.urlImagem" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{produto.descricao}}
          </p>
          <p>
            R$: {{produto.preco}}
          </p>
          <p *ngIf="produto.promocao">
            Promoção com 3% de desconto
          </p>
          
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Comprar</button>
            <button mat-button>Adicionar ao carrinho</button>
          </mat-card-actions>
        </mat-card>
      </div>
    
</div>
