<span class="d-flex align-items-center justify-content-center login" >
    <form action="">
        <fieldset class="field">
            <legend class="color-white">Acessar</legend>
            <mat-form-field class="example-form-field m-2">
                <mat-label class="c">Nome de Usuario</mat-label>
                <input matInput type="text" name="username" [(ngModel)]="login.username">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label class="">Senha</mat-label>
                <input matInput [(ngModel)]="login.password" [type]="hide ? 'password' : 'text'" name="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <span class="btns m-4">
                <button (click)="save()" class="btn btn-success">Entrar</button>
                <button routerLink="/" class="btn btn-secondary m-2">Cancelar</button>
            </span>
            <hr>
            <span class="d-flex">
                <p style="margin-left: 3%; font-size: 1rem;" class="color-white">Não tem conta ? 
                    <a routerLink="/index/criar-conta" class="link-offset-2 link-underline link-underline-opacity-0 link-info">Criar Conta</a></p>
            </span>
        </fieldset>
    </form>
